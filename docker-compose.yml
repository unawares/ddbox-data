version: '3.9'


networks:
  default: {}


volumes:
  postgres-data: {}
  redis-data: {}


x-shared-environment: &shared-environment
  ENV: "DEV"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"


x-base-image: &base-image
  restart: always
  environment:
    <<: *shared-environment
  networks:
    default: {}
  logging:
    options:
      max-size: "10m"
      max-file: "3"


services:
  postgres:
    <<: *base-image
    image: "postgres:14.1-alpine"
    hostname: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: 'db-name'
      POSTGRES_USER: 'db-user'
      POSTGRES_PASSWORD: 'db-pass'
  
  app: &app
    <<: *base-image
    hostname: app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PYTHON_VERSION=3.9
    volumes:
      - ./src:/app/src
    command: start.sh
    ports:
      - 8000:8000
    depends_on:
      - postgres
